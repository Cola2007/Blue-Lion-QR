<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="http://127.0.0.1/css/style.css">
</head>
<script>

  var newImage = new Image();

function updateImage() {
  if(newImage.complete) {
         newImage.src = document.getElementById("img").src;
         var temp = newImage.src;
         document.getElementById("img").src = newImage.src;
         newImage = new Image();
         newImage.src = temp+"?" + new Date().getTime();

}
setTimeout(updateImage, 30000);
};
</script>
<body onload="updateImage();">
  <div class="wrapper">
    <div class="form-wrapper sign-in">
        
        <form action="http://127.0.0.1/number">
            <img id="img" src="http://127.0.0.1:3030/api/qr" alt="Plese Reload this page" width="300" height="300"><br><br><br>
            <button type="submit">Link with phone number</button>
          </form> 
    </div>
  </div>
</body>
</html>
